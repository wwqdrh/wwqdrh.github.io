<h1>2D物理节点调整</h1>
<p>物理插值用于分离物理刻度和显示帧速率。它会在上一个物理位置和当前物理位置之间创建额外的帧。这减少了抖动，有效地使整体外观更加平滑。</p>
<p>这对两件事很有用：</p>
<ul>
<li>您的游戏在高刷新率的显示器上看起来会更好</li>
<li>如果您正在制作手机游戏，较低的节拍率对您开发的硬件的负担较小，但通常意味着会牺牲流畅度。现在不是了！</li>
</ul>
