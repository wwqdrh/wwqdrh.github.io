<h1>godot新增tilemap-layer节点</h1>
<p>在此版本之前，如果要向 TileMap 添加图层，则必须在 Inspector 中添加它们。我们通过创建新的 TileMapLayer 节点来完全替换旧方法，从而简化了这一过程</p>
<p>除了使用起来更直观之外，这现在更符合 Godot Engine 的总体设计理念。</p>
<p>为方便起见，您可以直接在编辑器中一键将现有的 TileMap 节点转换为 TileMapLayer 节点。如果您愿意，目前仍支持已弃用的节点类型。</p>
